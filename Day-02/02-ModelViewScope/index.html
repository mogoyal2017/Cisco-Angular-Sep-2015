<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 18pt;
            font-weight: bold;
        }

    </style>
    <script src="jquery.js"></script>
    <script src="angular.js"></script>

    <script>
        //Model
        function SalaryCalculator(){
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;
        }
        SalaryCalculator.prototype.calculate = function(){
            var gross = parseInt(this.basic, 10) + parseInt(this.hra, 10) + parseInt(this.da, 10);
            this.salary = gross * ((100-parseInt(this.tax, 10))/100);
        }

        //View
        $(function(){
            //Creation of scope object
            angular.bootstrap(document.body, []);
            window.scope = angular.element(document.body).scope();

            //Assign the model to the scope
            scope.calculator = new SalaryCalculator();

            //View Subscriptions
            //React to user actions
            $("#txtBasic").change(function(){
                var value = this.value;
                scope.$apply(function(){
                    scope.calculator.basic = value;
                });
            });
            $("#txtHra").change(function(){
                var value = this.value;
                scope.$apply(function(){
                    scope.calculator.hra = value;
                });
            });
            $("#txtDa").change(function(){
                var value = this.value;
                scope.$apply(function(){
                    scope.calculator.da = value;
                });
            });
            $("#rangeTax").change(function(){
                var value = this.value;
                scope.$apply(function(){
                    scope.calculator.tax = value;
                });
            });
            $("#btnCalculate").click(function(){
                scope.$apply(function(){
                    scope.calculator.calculate();
                });
            });

            //React to model changes
            scope.$watch("calculator.basic", function(newValue, oldValue){
                $("#txtBasic").val(newValue);
            });
            scope.$watch("calculator.hra", function(newValue, oldValue){
                $("#txtHra").val(newValue);
            });
            scope.$watch("calculator.da", function(newValue, oldValue){
                $("#txtDa").val(newValue);
            });
            scope.$watch("calculator.tax", function(newValue, oldValue){
                $("#rangeTax").val(newValue);
            });
            scope.$watch("calculator.tax", function(newValue, oldValue){
                $("#spanTax").html(newValue);
            });
            scope.$watch("calculator.salary", function(newValue, oldValue){
                $("#divResult").html(newValue);
            });

        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax %]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
